<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Command Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Desktop Grid Layout */
    .desktop-grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 50vh 50vh;
      grid-gap: 5px;
      height: 100vh;
    }

    .chart { grid-column: 1; grid-row: 1 / span 2; }
    .news { grid-column: 2; grid-row: 1; }
    .etf { grid-column: 2; grid-row: 2; }
    .whale-macro { grid-column: 1; grid-row: 2; display: grid; grid-template-rows: 1fr 1fr; grid-gap: 5px; }

    /* Mobile Tabs */
    .mobile-tabs {
      display: none;
      height: 100vh;
      flex-direction: column;
    }

    .tab-buttons {
      display: flex;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
    }

    .tab-buttons button {
      flex: 1 0 50%;
      padding: 10px;
      border: none;
      background: #f0f0f0;
      cursor: pointer;
      font-weight: bold;
    }

    .tab-buttons button.active {
      background: #ddd;
    }

    .tab-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .tab-content iframe {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .tab-content .stacked {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
    }

    .tab-content .stacked iframe {
      position: static;
      height: 100%;
    }

    /* Refresh button */
    #refresh-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 8px 12px;
      font-weight: bold;
      background: #ff9800;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Responsive: Mobile view */
    @media (max-width: 800px) {
      .desktop-grid { display: none; }
      .mobile-tabs { display: flex; }
    }
  </style>
</head>
<body>
  <button id="refresh-btn">Refresh All Panels</button>

  <!-- Desktop Layout -->
  <div class="desktop-grid">
    <div class="chart">
      <iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"></iframe>
    </div>
    <div class="news">
      <iframe src="https://cryptopanic.com/"></iframe>
    </div>
    <div class="etf">
      <iframe src="https://www.coinglass.com/ETF"></iframe>
    </div>
    <div class="whale-macro">
      <iframe src="https://www.coinglass.com/Futures"></iframe>
      <iframe src="https://www.forexfactory.com/calendar.php"></iframe>
    </div>
  </div>

  <!-- Mobile Layout -->
  <div class="mobile-tabs">
    <div class="tab-buttons">
      <button class="active" data-tab="chart">BTC Chart</button>
      <button data-tab="news">News</button>
      <button data-tab="etf">ETF Flows</button>
      <button data-tab="whale">Whales</button>
      <button data-tab="macro">Macro</button>
      <button data-tab="whale-macro">Whale + Macro</button>
    </div>
    <div class="tab-content" id="tab-content">
      <iframe src="https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT"></iframe>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.tab-buttons button');
    const tabContent = document.getElementById('tab-content');
    const refreshBtn = document.getElementById('refresh-btn');

    const urls = {
      chart: 'https://www.tradingview.com/chart/?symbol=BINANCE:BTCUSDT',
      news: 'https://cryptopanic.com/',
      etf: 'https://www.coinglass.com/ETF',
      whale: 'https://www.coinglass.com/Futures',
      macro: 'https://www.forexfactory.com/calendar.php'
    };

    const tabs = ['chart','news','etf','whale','macro','whale-macro'];
    let currentIndex = 0;

    function loadTab(index) {
      currentIndex = index;
      const tab = tabs[index];
      buttons.forEach((btn,i) => btn.classList.toggle('active', i === index));

      if (tab === 'whale-macro') {
        tabContent.innerHTML = `
          <div class="stacked">
            <iframe src="${urls.whale}"></iframe>
            <iframe src="${urls.macro}"></iframe>
          </div>
        `;
      } else {
        tabContent.innerHTML = `<iframe src="${urls[tab]}"></iframe>`;
      }
    }

    // Button clicks
    buttons.forEach((button,i) => {
      button.addEventListener('click', () => loadTab(i));
    });

    // Touch swipe support
    let startX = 0;
    tabContent.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    tabContent.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const delta = endX - startX;
      if (Math.abs(delta) > 50) {
        if (delta < 0 && currentIndex < tabs.length - 1) loadTab(currentIndex + 1);
        if (delta > 0 && currentIndex > 0) loadTab(currentIndex - 1);
      }
    });

    // Refresh all panels
    function refreshAll() {
      const desktopIframes = document.querySelectorAll('.desktop-grid iframe');
      desktopIframes.forEach(iframe => { iframe.src = iframe.src; });
      loadTab(currentIndex);
    }

    refreshBtn.addEventListener('click', refreshAll);

    // Auto-refresh every 30 seconds
    setInterval(refreshAll, 30000); // 30,000ms = 30s
  </script>
</body>
</html>
