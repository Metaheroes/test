<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTC Command Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 50vh 50vh;
      height: 100vh;
      grid-gap: 5px;
      background: #111;
      color: white;
    }
    .panel {
      background: #1e1e1e;
      border-radius: 6px;
      overflow: hidden;
    }
    .panel h2 {
      margin: 0;
      padding: 6px;
      font-size: 14px;
      background: #222;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- BTC Chart -->
  <div class="panel" style="grid-column:1; grid-row:1 / span 2;">
    <h2>BTC Chart</h2>
    <!-- TradingView Widget -->
    <div id="tradingview-widget" style="height: calc(100% - 20px);"></div>
  </div>

  <!-- Crypto News -->
  <div class="panel" style="grid-column:2; grid-row:1;">
    <h2>Crypto News</h2>
    <iframe src="https://cryptopanic.com/news/"></iframe>
  </div>

  <!-- ETF Flows -->
  <div class="panel" style="grid-column:2; grid-row:2;">
    <h2>ETF Flows (Coinglass)</h2>
    <iframe src="https://www.coinglass.com/pro/etf" loading="lazy"></iframe>
  </div>

  <!-- Whale + Macro -->
  <div class="panel" style="grid-column:1; grid-row:2;">
    <h2>Whales + Macro</h2>
    <iframe src="https://www.coinglass.com/pro/futures" loading="lazy"></iframe>
    <iframe src="https://www.forexfactory.com/calendar" loading="lazy"></iframe>
  </div>

  <!-- TradingView script -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "autosize": true,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "60",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "enable_publishing": false,
      "hide_top_toolbar": true,
      "hide_legend": false,
      "container_id": "tradingview-widget"
    });
  </script>
</body>
</html>
