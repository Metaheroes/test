<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #222; color: #fff; padding: 1rem; text-align: center; }
    section { padding: 1rem; margin: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    iframe { width: 100%; height: 500px; border: none; }
    h2 { margin-top: 0; }
  </style>
</head>
<body>

<header>
  <h1>Crypto Dashboard</h1>
</header>

<section>
  <h2>BTC Price Chart</h2>
  <!-- TradingView BTC Widget -->
  <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=D&theme=dark" allowtransparency="true"></iframe>
</section>

<section>
  <h2>Crypto News</h2>
  <!-- CryptoPanic RSS via RSS.app -->
  <iframe src="https://rss.app/embed/v1/wall/d6A1Ez7Xc8C3CPgK" style="height:500px;"></iframe>
</section>

<section>
  <h2>ETF Flows</h2>
  <!-- Coinglass ETF Widget -->
  <iframe src="https://www.coinglass.com/pro/i/etf" style="height:500px;"></iframe>
</section>

<section>
  <h2>Whale Flows</h2>
  <!-- Keep your existing content here -->
  <iframe src="https://yourwhaleflowswidget.com" style="height:500px;"></iframe>
</section>

<section>
  <h2>Macro Calendar</h2>
  <!-- Keep your existing content here -->
  <iframe src="https://yourmacrocalendarwidget.com" style="height:500px;"></iframe>
</section>

</body>
</html>
